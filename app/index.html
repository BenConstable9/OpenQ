<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Scripts are located at bottom -->
    
</head>
<body>
    <!-- Cue List -->
    <table id="cue_list">
        <!-- Titles -->
        <tr class="title">
            <td>
                <h4>#</h4>
            </td>
            <td>
                <h4>Title</h4>
            </td>
            <td>
                <h4>Status</h4>
            </td>
        </tr>
        <tr class="cue" id="1"><td>1</td><td>Test</td><td>Playing</td></tr>
        <tr class="cue" id="2"><td>2</td><td>hello</td><td>paused</td></tr>
        <tr class="cue" id="3"><td>3</td><td>gjhdfgh</td><td>ksdhgsjdh</td></tr>
    </table>
    <!-- Control Taskbar -->
    <div id="taskbar">
        <button id="go" class="btn btn-lg btn-default">FIRE</button>
    </div>
    
    
    <!-- Scripts -->
    <script src="../node_modules/howler/src/howler.core.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
