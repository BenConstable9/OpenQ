<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q - v0.0.2</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Fix JQuery Issue -->
    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <i id="loader_spinner" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i><br><br>
        <p id="loading_text">Loading</p>
    </div>
    
    <!-- Loading Screen -->
    <div id="start_screen">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-2 start_click">
                <i class="fa fa-plus start_icon" aria-hidden="true"></i>
                <p>New Show</p>
            </div>
            <div class="col-sm-4 start_click">
                <i class="fa fa-folder-open-o start_icon" aria-hidden="true"></i>
                <p>Load Show</p>
            </div>
        </div>
    </div>
    
    <!-- Header -->    
    <nav id="header" class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <span class="navbar-brand">Q - <span id="show">Unsaved Show</span></span>
            </div>
            <input id="cue_import_file" type="file" accept=".mp3,.wav" style="display:none;">
            <input id="show_import_file" type="file" accept=".json" style="display:none;">
            
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="cue_import_button">Import Cue</a></li>
                    <li><a href="#">Save Show</a></li>
                    <li><a id='show_import_button'>Import Show (.json)</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">More <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                        <li><a href="#">Delete Cue</a></li>
                        <li><a href="#">Lock Modification</a></li>
                        <li><a href="#">Unlock Modification</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a>Q - v0.0.2 - Alpha</a></li>
                        <li><a>Copyright &copy; Ben Constable</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Show Alert -->
    <div id="alertdiv"></div>
    
    <!-- Cue List -->
    <div id="cue_list_div">
        <table id="cue_list" class="table table-striped table-hover table-condensed">
            <!-- Titles -->
            <thead>
                <th>#</th>
                <th>Title</th>
                <th>Length</th>
                <th>Status</th>
                <th></th>
            </thead>
            <tbody id="cue_list_body">
            </tbody>
        </table>
    </div>
    
    <!-- Control Taskbar -->
    <div id="taskbar" class="panel panel-primary taskbar height_20">
        <div class="panel-heading fullheight"><h3 class="panel-title">Controls</h3></div>
        <div id="controls" class="panel-body taskbar fullheight">
            <div class="row fullheight fullheight">
                <div class="col-sm-3 fullheight">
                    <input type="text" id="cue_name" class="form-control" placeholder="No Cue Selected" disabled>
                </div>
                <div class="col-sm-6 fullheight">
                </div>
                <div class="col-sm-1 fullheight">
                    <table class="button_grid">
                        <tr>
                            <td class="button-grid_td">
                                <button id="play" class="btn btn-default grid_button" disabled><i class="fa fa-play" aria-hidden="true"></i></button>
                            </td>
                            <td class="button-grid_td">
                                <button id="pause" class="btn btn-default grid_button" disabled><i class="fa fa-pause" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="button-grid_td">
                                <button id="stop" class="btn btn-default grid_button" disabled><i class="fa fa-stop" aria-hidden="true"></i></button>
                            </td>
                            <td class="button-grid_td">
                                <button class="btn btn-default grid_button" disabled><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm-2 fullheight">
                    <button id="go" class="btn btn-lg btn-success btn-block" disabled>FIRE CUE</button>
                    <button id="fade" class="btn btn-lg btn-danger btn-block">FADE OUT</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../node_modules/howler/src/howler.core.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>    
</body>
</html>
